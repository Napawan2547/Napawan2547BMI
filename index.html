<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก - เครื่องคำนวณ BMI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #e0f2fe, #bfdbfe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .btn:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="card max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">โปรแกรมที่ออกแบบ</h1>
        <p class="text-gray-600 mb-6">โปรแกรมนี้ช่วยคุณคำนวณดัชนีมวลกาย (BMI) </p>
        <a href="Ch3_BMI.html" class="btn inline-block bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">เริ่มคำนวณ BMI</a>
    </div>
</body>
</html>
